<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="https://www.utraq.net.nz/thymeLeaf/Layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="template">
<head>
<meta charset="utf-8" />
<title>Saisie d'un patient</title>

</head>
<body>
  <div layout:fragment="pageContent">
  <div class="container mt-5">
	
		<div class="card">
			<div class="card-header">Enregistrement effectue avec succees</div>
			<div class="card-body">
				<div class="form-group">
					<label class="control-label">ID:</label> 
					<label
						class="control-label" th:inline="text">[[${patient.id}]]</label>
				</div>
				<div class="form-group">
					<label class="control-label">Name:</label> <label
						class="control-label" th:inline="text">[[${patient.name}]]</label>
				</div>
				<div class="form-group">
					<label class="control-label">Score:</label> <label
						class="control-label" th:inline="text">[[${patient.score}]]</label>
				</div>
				<div class="form-group">
					<label class="control-label">Malade:</label> <label
						class="control-label" th:inline="text">[[${patient.malade}]]</label>
				</div>
			
		</div>
	</div>
	</div> 
	</div>
</body>
</html>
